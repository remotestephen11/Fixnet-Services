<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FixNest | Booking</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

<header class="header">
  <div class="container nav">
    <a class="brand" href="index.html"><span class="brand-mark"></span> FixNest</a>
    <div class="nav-links">
      <a href="services.html">Services</a>
      <a href="booking.html">Booking</a>
      <a href="contact.html">Contact</a>
    </div>
    <a class="btn" href="services.html">Add services</a>
  </div>
</header>

<main class="section">
  <div class="container grid-2">

    <section class="card form">
      <h1>Book a Service</h1>
      <p class="small">Submit request + share to WhatsApp.</p>

      <div class="field">
        <label for="name">Full Name *</label>
        <input id="name" type="text" placeholder="Your name"/>
        <div class="help" id="errName"></div>
      </div>

      <div class="grid-2">
        <div class="field">
          <label for="phone">Phone *</label>
          <input id="phone" type="tel" placeholder="080... or +234..."/>
          <div class="help" id="errPhone"></div>
        </div>
        <div class="field">
          <label for="email">Email *</label>
          <input id="email" type="email" placeholder="you@email.com"/>
          <div class="help" id="errEmail"></div>
        </div>
      </div>

      <div class="grid-2">
        <div class="field">
          <label for="date">Preferred Date *</label>
          <input id="date" type="date"/>
          <div class="help" id="errDate"></div>
        </div>
        <div class="field">
          <label for="time">Preferred Time *</label>
          <input id="time" type="time"/>
          <div class="help" id="errTime"></div>
        </div>
      </div>

      <div class="field">
        <label for="address">Address *</label>
        <input id="address" type="text" placeholder="Street, landmark..."/>
        <div class="help" id="errAddress"></div>
      </div>

      <div class="field">
        <label>Add-ons</label>
        <label class="small"><input type="checkbox" id="urgent"> Urgent / same-day (+₦20,000)</label>
        <label class="small"><input type="checkbox" id="weekend"> Weekend (+₦10,000)</label>
      </div>

      <button class="btn btn-primary" id="submitBtn" type="button">Submit Request</button>
      <button class="btn btn-outline" id="clearBtn" type="button" style="margin-top:10px;">Clear booking</button>
    </section>

    <aside class="card block">
      <h3>Your booking cart</h3>
      <div id="cartBox"></div>

      <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
        <button class="btn" id="copyBtn" type="button">Copy details</button>
        <a class="btn btn-primary" id="waBtn" href="#" target="_blank" rel="noopener">Send via WhatsApp</a>
      </div>

      <div id="successBox" style="margin-top:14px;"></div>
    </aside>

  </div>
</main>

<script src="js/app.js"></script>
<script src="js/booking.js"></script>
</body>
</html>
