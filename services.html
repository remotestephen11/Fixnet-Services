<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FixNest Services | Services</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

<header class="header">
  <div class="container">
    <nav class="nav">
      <a class="brand" href="index.html"><span class="brand-mark"></span> FixNest</a>

      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="booking.html">Booking</a>
        <a href="contact.html">Contact</a>
      </div>

      <div style="display:flex; gap:10px; align-items:center;">
        <a class="btn btn-primary" href="booking.html">Go to Booking</a>

        <button class="icon-btn hamburger" data-menu-btn aria-label="Open menu" aria-expanded="false" type="button">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </nav>

    <div class="mobile-menu" data-mobile-menu>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="booking.html">Booking</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</header>

<main class="section">
  <div class="container">
    <h1>Services</h1>
    <p class="small">Search, filter, sort, and add to booking.</p>

    <div class="card form" style="margin-bottom:16px;">
      <div class="grid-3">
        <div class="field">
          <label for="search">Search</label>
          <input id="search" type="text" placeholder="e.g., AC, cleaning, generator" />
        </div>

        <div class="field">
          <label for="category">Category</label>
          <select id="category">
            <option value="all">All categories</option>
            <option value="Cleaning">Cleaning</option>
            <option value="Electrical">Electrical</option>
            <option value="Plumbing">Plumbing</option>
            <option value="AC">AC</option>
            <option value="Generator">Generator</option>
          </select>
        </div>

        <div class="field">
          <label for="sort">Sort</label>
          <select id="sort">
            <option value="popular">Most popular</option>
            <option value="priceAsc">Price: low to high</option>
            <option value="priceDesc">Price: high to low</option>
            <option value="ratingDesc">Rating: high to low</option>
          </select>
        </div>
      </div>

      <p class="small" id="cartHint" style="margin:10px 0 0;"></p>
    </div>

    <div class="grid-3" id="servicesGrid"></div>
  </div>
</main>

<script src="js/app.js"></script>
<script src="js/services.js"></script>
</body>
</html>
